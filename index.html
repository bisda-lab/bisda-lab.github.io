<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿生智能结构设计及应用实验室</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003d7d;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .slider {
      width: 80%;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .slides {
      display: flex;
      transition: all 0.5s ease-in-out;
    }

    .slider .slide {
      flex: 0 0 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>仿生智能结构设计及应用实验室</h1>
    <p style="font-size: 16px;">Bionic Intelligent Structure Design and Application Lab</p>
  </header>

  <nav>
    <ul>
      <li><a href="#introduction">关于我们</a></li>
      <li><a href="#research">研究方向</a></li>
      <li><a href="#publications">学术成果</a></li>
      <li><a href="#team">团队成员</a></li>
      <li><a href="#contact">联系我们</a></li>
    </ul>
  </nav>

  <main>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="image1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="image2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="image3.jpg" alt="Slide 3">
        </div>
      </div>
    </div>

    <h2 id="introduction">Introduction</h2>
    <p>实验室主要研究方向为多孔智能微结构仿生优化设计及增材制造，机器学习数值预测模型开发，基于图像的数值建模与分析，材料本构关系，航天航天力学，工程结构强度分析等方面的研究。</p>
    <p>欢迎具有力学、机械、生物医学工程等专业背景的优秀学子报考硕士或博士研究生，有意向者请邮件详细。</p>

    <!-- 其他内容 -->

  </main>

  <script>
    // JavaScript 代码
    const slider = document.querySelector('.slider');
    const slides = slider.querySelector('.slides');
    const slideCount = slider.querySelectorAll('.slide').length;
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
