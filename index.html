<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿生智能结构设计及应用实验室</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003d7d;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .slider {
      width: 80%;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .slides {
      display: flex;
      transition: all 0.5s ease-in-out;
    }

    .slider .slide {
      flex: 0 0 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>仿生智能结构设计及应用实验室</h1>
    <p style="font-size: 16px;">Bionic Intelligent Structure Design and Application Lab</p>
  </header>

  <main>
    <h2>实验室简介</h2>
    <p>我们是一支致力于科学研究的团队，专注于仿生智能结构设计及应用的领域。</p>
    <p>我们的目标是推动科学研究的发展，探索新的智能结构设计方法，并将其应用于各个领域，如建筑、航空航天和机器人技术。</p>

    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="image1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="image2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="image3.jpg" alt="Slide 3">
        </div>
      </div>
    </div>
  </main>

  <script>
    // JavaScript 代码
    const slider = document.querySelector('.slider');
    const slides = slider.querySelector('.slides');
    const slideCount = slider.querySelectorAll('.slide').length;
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
