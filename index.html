<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿生智能结构设计及应用实验室</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003d7d;
      color: #fff;
      padding: 20px;
      text-align: left; /* 修改为左对齐 */
      position: relative;
      display: flex; /* 添加弹性布局 */
      align-items: center; /* 垂直居中 */
    }

    header h1 {
      font-family: "楷体", serif;
      font-size: 48px; /* 增大字体大小 */
      margin: 0;
      font-weight: bold;
      margin-left: 20px; /* 标题与logo之间的间距 */
    }

    header p {
      font-family: "Times New Roman", serif;
      font-size: 24px; /* 增大字体大小 */
      margin: 0;
      margin-left: 20px; /* 标题与logo之间的间距 */
    }

    .logo img {
      width: 80px; /* 调整logo的宽度 */
      height: 80px; /* 调整logo的高度 */
      margin-right: 20px; /* logo与标题之间的间距 */
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .slider {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      animation: slideAnimation 10s infinite;
    }

    .slider .slide {
      flex: 0 0 100%;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(0);
      }
      33.33% {
        transform: translateX(-100%);
      }
      66.66% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
  <!-- 添加浏览器标签logo -->
  <link rel="icon" type="image/png" href="浏览器标签logo.png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="实验室logo.png" alt="实验室logo">
    </div>
    <div>
      <h1>仿生智能结构设计及应用实验室</h1>
      <p>Bionic Intelligent Structure Design and Application Lab</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#about">关于我们</a></li>
      <li><a href="#research">研究方向</a></li>
      <li><a href="#publications">科研成果</a></li>
      <li><a href="#news">学术动态</a></li>
      <li><a href="#team">团队成员</a></li>
      <li><a href="#contact">联系我们</a></li>
    </ul>
  </nav>

  <main>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="令希图书馆.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="伟人雕像.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="正门.jpg" alt="Slide 3">
        </div>
      </div>
    </div>

    <h2 id="about">实验室简介</h2>
    <p>实验室主要研究方向为多孔智能微结构仿生优化设计及增材制造，机器学习数值预测模型开发，基于图像的数值建模与分析，材料本构关系，航天力学，工程结构强度分析等方面的研究。</p>
    <p>欢迎具有力学、机械、生物医学工程等专业背景的优秀学生报考硕士或博士研究生，有意向者请发送电子邮件进行详细咨询。</p>

    <!-- 其他内容 -->

  </main>
</body>
</html>
