<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿生智能结构设计及应用实验室</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003d7d;
      color: #fff;
      padding: 20px;
      text-align: left; /* 修改为左对齐 */
      position: relative;
      display: flex; /* 添加弹性布局 */
      align-items: center; /* 垂直居中 */
      cursor: pointer; /* 添加指针样式 */
    }

    header h1 {
      font-family: "楷体", serif;
      font-size: 48px; /* 增大字体大小 */
      margin: 0;
      font-weight: bold;
      margin-left: 20px; /* 标题与logo之间的间距 */
    }

    header p {
      font-family: "Times New Roman", serif;
      font-size: 24px; /* 增大字体大小 */
      margin: 0;
      margin-left: 20px; /* 标题与logo之间的间距 */
    }

    .logo img {
      width: 80px; /* 调整logo的宽度 */
      height: 80px; /* 调整logo的高度 */
      margin-right: 20px; /* logo与标题之间的间距 */
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .slider {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      animation: slideAnimation 10s infinite;
    }

    .slider .slide {
      flex: 0 0 100%;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(0);
      }
      33.33% {
        transform: translateX(-100%);
      }
      66.66% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
  <!-- 添加浏览器标签logo -->
  <link rel="icon" type="image/png" href="浏览器标签logo.png">
  <script>
    // JavaScript代码
    window.onload = function() {

      var title = document.getElementById('title');

      // 给标题元素添加点击事件
      title.onclick = function() {
        // 回到主页
        window.location.href = 'index.html';
      };
    };
  </script>
</head>
<body>
